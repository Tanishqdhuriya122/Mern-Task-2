<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Date and Time</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    button {
        display: block;
        margin: 10px 0;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    #dateDisplay, #timeDisplay {
        margin: 10px 0;
        font-size: 18px;
    }

    </style>
</head>
<body>
    <button id="showDateBtn">Show Date</button>
    <div id="dateDisplay"></div>
    <button id="showTimeBtn">Show Time</button>
    <div id="timeDisplay"></div>

    <script>
    document.getElementById('showDateBtn').addEventListener('click', function() {
        const date = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('dateDisplay').innerText = date.toLocaleDateString('en-GB', options).replace(/ /g, '/');
    });

    document.getElementById('showTimeBtn').addEventListener('click', function() {
        const date = new Date();
        const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'long' };
        document.getElementById('timeDisplay').innerText = date.toLocaleString('en-US', options);
    });

    </script>
</body>
</html>
