<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .form-group {
            position: relative;
        }
        .form-group .fa {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
        .form-group .fa-user,
        .form-group .fa-envelope,
        .form-group .fa-phone,
        .form-group .fa-home,
        .form-group .fa-city {
            left: 10px;
            right: auto;
        }
        .form-control {
            padding-left: 30px;
        }
        .invalid-feedback {
            display: none;
        }
        .is-invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5" style="background-color: whitesmoke;">
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <i class="fa fa-user"></i>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                <div class="invalid-feedback">Please supply your first name</div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <i class="fa fa-user"></i>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                <div class="invalid-feedback">Please supply your last name</div>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <i class="fa fa-envelope"></i>
                <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
                <div class="invalid-feedback">Please supply your email address</div>
            </div>
            <div class="form-group">
                <label for="phone">Phone #</label>
                <i class="fa fa-phone"></i>
                <input type="text" class="form-control" id="phone" placeholder="+91 " required>
                <div class="invalid-feedback">Please supply your phone number</div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <i class="fa fa-home"></i>
                <input type="text" class="form-control" id="address" placeholder="Address" required>
                <div class="invalid-feedback">Please supply your street address</div>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <i class="fa fa-city"></i>
                <input type="text" class="form-control" id="city" placeholder="City" required>
                <div class="invalid-feedback">Please supply your city</div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state" required>
                    <option value="">Please select your state</option>
                    <option value="NY">New York</option>
                    <option value="CA">California</option>
                    <option value="TX">Texas</option>
                 
                </select>
                <div class="invalid-feedback">Please select your state</div>
            </div>
            <div class="form-group">
                <label>Do you have hosting?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
                    <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>
                    <label class="form-check-label" for="hostingNo">No</label>
                </div>
                <div class="invalid-feedback">Please select an option</div>
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description" required></textarea>
                <div class="invalid-feedback">Please supply a description of your project</div>
            </div>
            <button type="submit" class="btn btn-warning">Send <i class="fa fa-paper-plane"></i></button>
        </form>
    </div>

    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var form = document.getElementById('contactForm');
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            }, false);
        })();
    </script>
    
</body>
</html>
